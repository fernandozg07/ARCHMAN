<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Reader - Frontend</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
        }
        .title {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #2E7D32;
        }
        .subtitle {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }
        .status {
            font-size: 1.3em;
            color: #4CAF50;
            font-weight: 600;
            margin-bottom: 20px;
        }
        .info {
            color: #999;
            margin-bottom: 10px;
        }
        .btn {
            background: #4CAF50;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px;
        }
        .btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">⚡ Energy Reader</div>
        <div class="subtitle">Leitor Automático de Contas Enel</div>
        <div class="status">✅ Frontend funcionando!</div>
        <div class="info">Backend: <a href="http://localhost:8000/api/health/" target="_blank">http://localhost:8000/api/health/</a></div>
        <div class="info">Frontend: http://localhost:3000</div>
        <br>
        <button class="btn" onclick="testBackend()">Testar Backend</button>
        <button class="btn" onclick="location.reload()">Recarregar</button>
    </div>

    <script>
        async function testBackend() {
            try {
                const response = await fetch('http://localhost:8000/api/health/');
                const data = await response.json();
                alert('Backend OK: ' + data.message);
            } catch (error) {
                alert('Erro ao conectar com backend: ' + error.message);
            }
        }
    </script>
</body>
</html>
